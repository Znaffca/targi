{% extends "targi/__base__.html" %}
{% block title %}Zresetuj Hasło{% endblock %}
{% block content %}
    <div style="text-align:center;">
        <h2>Zapomniałeś hasła?</h2>
        <p>Podaj swój adres e-mail aby rozpocząć procedurę resetowania hasła.</p>
    </div>
    <form action="." method="post">
        {% csrf_token %}
        <div class="col-md-6 offset-3">
            <form action="." method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'targi/change_reset_form.html' %}
                <div style="margin-bottom: 10px;">
                <input type="submit" class="btn-lg btn-info" value="Resetuj hasło">
                </div>
            </form>
    </div>
{% endblock %}
