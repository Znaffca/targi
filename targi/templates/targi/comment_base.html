{% load comments %}

    <div class="row" style="margin-top:20px;">
        <button type="button" class="btn btn-info btn-lg btn-block" data-toggle="collapse" data-target="#collapseForm">Skomentuj</button>
        <div class="collapse" id="collapseForm" style="width:80%;margin-left:auto;margin-right:auto;">
            <div class="card">
                <div style="margin-top:15px;">
                    <form action="{% comment_form_target %}" method="post">
                        {% csrf_token %}

                        {% include 'targi/comment_form.html' with form=form %}

                        <button type="submit" class="btn btn-primary">Dodaj komentarz</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
