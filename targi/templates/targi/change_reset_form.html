{% load widget_tweaks %}

    {% for field in form.visible_fields %}
        <div class="form-group">
            <div class="col-sm-12" style="font-size:16px;">
                {{ field.label_tag }}
                {% render_field field class="form-control" style="padding:0;" %}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
            </div>
        </div>
    {% endfor %}
