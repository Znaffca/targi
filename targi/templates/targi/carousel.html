
    <div class="container" style="background-color:#999999;background-color:rgba(212,212,212,0.5);">
        <div class="col-sm-12 col-lg-8 offset-md-2" style="padding-top:5px;padding-bottom:5px;">
            <div class="card card-raised card-carousel">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{{ market.photo_1.url }}" alt="First slide">
                        </div>
                        {% for photo in photos %}
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ photo.photo.url }}" alt="Second slide">
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
