<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Strona w przygotowaniu | Polskie Targi</title>
    <link rel="stylesheet" href="css/notification.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <div class="countdown-col col">
        <div class="time middle">
          <span>
            <div id="d"></div>
            Dni
          </span>
          <span>
            <div id="h"></div>
            Godzin
          </span>
          <span>
            <div id="m"></div>
            Minut
          </span>
          <span>
            <div id="s">  </div>
            Sekund
          </span>
        </div>
      </div>
      <div class="newsletter-col col">
        <div class="newsletter middle">
          <h2>Nieustannie rozwijamy naszą stronę. Nowe funkcjonalności już wkrótce!</h2>
          <h4>Zapisz się, aby otrzymać informację o nowych funkcjonalnościach </h4>
          <form action="">
            <input type="text" placeholder="Podaj swój e-mail">
            <input class="newsletter-btn" type="button" value="Zapisz się">
          </form>

          <a href="index.html">Powrót do strony głównej</a>
        </div>
      </div>
    </div>
    <script src="js/countdown.js"></script>
  </body>
</html>
